<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Toesjablox Chat (Cohere API safe)</title>
  <style>
    body {
      background: #111; color: #eee; font-family: Arial, sans-serif;
      max-width: 600px; margin: auto; padding: 1rem;
    }
    #chat {
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Toesjablox Chat (Cohere API safe)</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Typ je vraag..." autocomplete="off" />
  <button onclick="send()">Verstuur</button>

  <script>
    const chatEl = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');

    async function send() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;

      chatEl.textContent += `\nðŸ‘¤ ${prompt}\n`;
      promptEl.value = '';
      chatEl.scrollTop = chatEl.scrollHeight;

      try {
        const res = await fetch('/api/cohere', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();

        if (res.ok) {
          chatEl.textContent += `ðŸ¤– ${data.text}\n`;
        } else {
          chatEl.textContent += `âš ï¸ Error: ${data.error?.error || data.error || 'Onbekende fout'}\n`;
        }
      } catch (e) {
        chatEl.textContent += `âš ï¸ Fout bij verbinden: ${e.message}\n`;
      }
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    promptEl.addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
